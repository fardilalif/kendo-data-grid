<div class="flex items-center justify-center p-4">
  <app-data-grid
    [data]="products"
    [columns]="columns"
    [expandField]="isExpand"
    [style]="style"
    (onExpand)="expand($event)"
  >
    <!-- pass detail component -->
    <ng-template let-item>
      <app-detail [product]="item"></app-detail>
    </ng-template>
  </app-data-grid>
</div>
